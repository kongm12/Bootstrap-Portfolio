<body>

	 <nav class="navbar navbar-default">

            <div class="container-fluid">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>

        <div class="container-fluid wrapper">

            <div class="row">

                <!-- About Me section -->
                <div class="col-xs-12 col-md-8">
                    <section class="panel panel-primary">

                        <header class="panel-heading">
                            <h2>Contact</h2>
                        </header>

                        <div class="panel-body">

                            <form>

                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Jane Smith">
                                </div>

                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="email@example.com">
                                </div>

                                <div class="form-group">
                                    <label for="message">Message</label>
                                    <textarea class="form-control" name="message" id="message" rows="15"></textarea>
                                </div>

                                <div class="form-group">
                                    <button type="submit" class="btn btn-default">Submit</button>
                                </div>

                            </form>

                        </div>

                    </section>
                </div>

                <!-- Connect with Me section -->
                <div class="col-xs-12 col-md-4">
                    <section class="panel panel-primary">

                        <header class="panel-heading">

                        </header>

                        <div class="panel-body text-center">
                            <a class="col-xs-4" href="https://github.com/kongm12" target="_blank">
                                <img src="assets/images/github.png" alt="GitHub" alt="GitHub" width="50">
                            </a>

                            <a class="col-xs-4" href="https://www.linkedin.com/in/mileskong/" target="_blank">
                                <img src="assets/images/linkedin.png" alt="Linkedin" width="50">
                            </a>

                            <a class="col-xs-4" href="https://stackexchange.com/users/12167320/miles-kong" target="_blank">
